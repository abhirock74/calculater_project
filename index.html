<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="cal">CALCULATOR</h1>
    <div class="calculator">
        <form action="#" name="form">
            <input class="display" type="text" name="answer" readonly placeholder="Abhishek Calculator"> <br> <br>
            <input class="button" type="button" value="1" onclick="form.answer.value += '1'">
            <input class="button" type="button" value="2" onclick="form.answer.value += '2'">
            <input class="button" type="button" value="3" onclick="form.answer.value += '3'">
            <input class="button" type="button" value="4" onclick="form.answer.value += '4'">
            <br>
            <input class="button" type="button" value="5" onclick="form.answer.value += '5'">
            <input class="button" type="button" value="6" onclick="form.answer.value += '6'">
            <input class="button" type="button" value="7" onclick="form.answer.value += '7'">
            <input class="button" type="button" value="8" onclick="form.answer.value += '8'">
            <br>
            <input class="button" type="button" value="9" onclick="form.answer.value += '9'">
            <input class="button" type="button" value="0" onclick="form.answer.value += '0'">
            <input class="button" type="button" value="+" onclick="form.answer.value += '+'">
            <input class="button" type="button" value="-" onclick="form.answer.value += '-'"><br>
            
            <input class="button" type="button" value="/" onclick="form.answer.value += '/'">
            <input class="button" type="button" value="*" onclick="form.answer.value += '*'">
            <input class="button" type="button" value="=" onclick="form.answer.value = eval(form.answer.value)">
            <input class="button" type="button" value="clear" onclick="form.answer.value =''">
        </form>
    </div>
</body>
</html>
